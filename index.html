<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HICAA - Free Brulee Toast</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1586444248902-2f64eddc13df?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 3.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            max-width: 90%;
            width: 600px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2d3436;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2.5rem;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #FFA726;
            border-radius: 2px;
        }

        .input-group {
            position: relative;
            margin: 2.5rem 0;
        }

        input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #FFE0B2;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3436;
        }

        input:focus {
            outline: none;
            border-color: #FFA726;
            box-shadow: 0 0 15px rgba(255, 167, 38, 0.3);
        }

        button {
            background: #FFA726;
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        button:hover {
            background: #FF9800;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 152, 0, 0.4);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: shimmer 2s infinite;
        }

        .message {
            margin: 1.5rem 0;
            padding: 1.2rem;
            border-radius: 10px;
            font-size: 1rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 60px;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        .success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 2px solid #66BB6A;
        }

        .success::before {
            content: 'ü•≥';
            font-size: 1.5rem;
        }

        .error {
            background: #FFEBEE;
            color: #C62828;
            border: 2px solid #EF5350;
        }

        .error::before {
            content: 'üòû';
            font-size: 1.5rem;
        }

        @keyframes shimmer {
            0% { transform: translateX(-150%) rotate(45deg); }
            100% { transform: translateX(150%) rotate(45deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HICAA - Free Brulee Toast</h1>
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Enter your name">
        </div>
        <div id="message" class="message"></div>
        <button onclick="checkName()">Claim Your Toast</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, set, push, child, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAWDGnMsh2BCIqmdM84vrGkT2vgdXvFIA",
            authDomain: "free-toast.firebaseapp.com",
            projectId: "free-toast",
            storageBucket: "free-toast.firebasestorage.app",
            messagingSenderId: "231538400746",
            appId: "1:231538400746:web:ad748e9b24bce4bfe0a693",
            measurementId: "G-EE93T0XRHZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const namesRef = ref(db, 'names');

        function processName(name) {
            return name.replace(/\s+/g, '').toLowerCase();
        }

        window.checkName = async function() {
            const nameInput = document.getElementById('nameInput');
            const messageDiv = document.getElementById('message');
            const originalName = nameInput.value.trim();
            const processedName = processName(originalName);

            if (!processedName) {
                showMessage('Please enter a valid name', 'error');
                return;
            }

            try {
                const snapshot = await get(child(namesRef, processedName));
                
                if (snapshot.exists()) {
                    showMessage('You have already claimed your Free Toast!', 'error');
                } else {
                    await set(child(namesRef, processedName), {
                        originalName: originalName,
                        timestamp: new Date().toISOString()
                    });
                    showMessage('Success! Enjoy your Free Brulee Toast! üçÆ', 'success');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }

        document.querySelector('button').addEventListener('mouseover', function() {
            this.style.overflow = 'hidden';
        });

        document.getElementById('nameInput').addEventListener('input', function() {
            this.value = this.value.replace(/\s{2,}/g, ' ');
        });
    </script>
</body>
</html>
